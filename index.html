	<script>
	function setWorkingArea(element){
		var title = element.getAttribute("title");
		var coordString = element.getAttribute("coords");
		var coords = coordString.split(",");
		transformCanvasOnImage();
		changeColorOfArea(coords[0], coords[1], coords[2], coords[3])
		alert(coords);
		return false;
	}
	function changeColorOfArea(x1, y1, x2, y2){
		var canvas = document.getElementById("firstFloorCanvas");
		var context = canvas.getContext("2d");		
		context.fillStyle = "#FF0000";
		context.fillRect(x1, y1, x2, y2);
	}
	function transformCanvasOnImage(){
		var canvas = document.getElementById("firstFloorCanvas");
		var image = document.getElementById("firstFloorImage");
		canvas.style.position = "absolute";
		canvas.style.left = image.offsetLeft;
		canvas.style.top = image.offsetTop;		
	}
	</script>
